<ion-footer class="footer">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" class="ion-text-center ion-text-md-end">
          <app-generic-select
            [optionList]="catLanguage"
            [currenValue]="translationSrv.getLanguageStorage"
            (changeOption)="selectLanguage($event)"
            icon="translate"
            [title]="translations['language']"
          />
        </ion-col>
        <ion-col
          size="12"
          size-md="6"
          class="ion-text-center ion-text-md-start"
        >
          <div class="footer-links">
            <a href="#">{{ translations["contactSupport"] }}</a>
            <a href="#">{{ translations["termsConditions"] }}</a>
            <a href="#">{{ translations["privacyPolicy"] }}</a>
            <a href="#">{{ translations["cookiePolicy"] }}</a>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
