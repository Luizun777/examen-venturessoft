<div class="contenido-titulo">
  <h1 class="custom-text">{{translations['title']}}</h1>
</div>
<div class="contenido-items">
  @if (cargando) {
  <mat-progress-bar
    mode="indeterminate"
    class="contenido-progress-bar"
  ></mat-progress-bar>
  } @else { @for (item of menuItems; track $index) {
  <app-menu-item [item]="item" (clickItemEvent)="itemSelected($event)" />
  } }
</div>
