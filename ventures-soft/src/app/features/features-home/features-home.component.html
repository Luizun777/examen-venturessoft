<ion-content class="ion-padding">
  <div class="contenido-titulo">
    <h1
      class="custom-text"
      [innerHTML]="translations['title'] | textColor"
    ></h1>
  </div>
  <app-tabla />
  <div class="contenido-btn">
    <app-btn-text-icon
      [title]="translations['linkYoCard'] ?? ''"
      [icon]="'chevron_right'"
      [matBtn]="false"
      color="primary"
    />
  </div>
</ion-content>
