<div class="container-details">
  <h1 class="header">{{(details$ | async)?.['title'] ?? ''}}</h1>

  <div class="cards-container">
    @for (marca of marcas; track $index) {
    <app-detail [marca]="marca" />
    }
  </div>

  <div class="btn-content">
    <btn-text-icon
      [title]="(details$ | async)?.['linkYoCard'] ?? ''"
      [icon]="'chevron_right'"
      [matBtn]="false"
      color="primary"
    />
  </div>
</div>
