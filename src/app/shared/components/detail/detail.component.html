<mat-card class="custom-card">
  @if (isCashback) {
  <div class="floating-image">
    <img
      [src]="imgFloat"
      (load)="loaderImgFloat()"
      (error)="onImageError($event)"
      [alt]="marca.nombreMarca"
      class="circular-image"
      [matTooltip]="marca.nombreMarca"
      [hidden]="showLoaderImgFloat"
    />
  </div>
  } @if (showLoaderBackground) {
  <mat-spinner class="card-loader"></mat-spinner>
  }
  <img
    mat-card-image
    [src]="backgroundImg"
    (load)="loaderImg()"
    (error)="onImageError($event)"
    [alt]="marca.nombreMarca"
    class="card-image"
    [hidden]="showLoaderBackground"
  />
  <mat-card-content>
    <div [class]="'floating-card' + badgeClass">
      <mat-icon>{{ badgeIcon }}</mat-icon>
      <span class="badge-text">{{ badgeTitle }}</span>
    </div>
    <p>{{ marca.nombreMarca }}</p>
    <h3>{{ marca["descripci√≥n"] }}</h3>
  </mat-card-content>
  @if (!isCashback) {
  <mat-card-actions>
    <btn-text-icon [title]="translations.btnCoupon" icon="chevron_right" />
  </mat-card-actions>
  }
</mat-card>
